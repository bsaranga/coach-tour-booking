<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verified</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .sub-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            outline: 2px solid rgb(130, 219, 175);
            border-radius: 2px;
            padding: 5rem;
            box-shadow: 1px 2px 10px rgb(211, 211, 211);
        }

        .successText {
            color: rgb(61, 176, 104);
        }

        .subText {
            margin-top: 1rem;
            color: rgb(76, 81, 81);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sub-container">
            <h1 class="successText">Your account has been verified</h1>
            <h2 class="subText">You may now login</h2>
        </div>
    </div>
</body>
</html>
